<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TypeScript Greeter</title>
    <script src="lib/node_modules/jquery.min.js"></script>
    <script src="lib/node_modules/q.js"></script>
    <script src="js/bundle.js"></script>
    <script>
        function OnLoad() {
            DrawPoint.si.init();
        }
    </script>
</head>

<body onload="OnLoad()">
    <canvas id="canvas" width="400px" height="400px"></canvas>
    <div>
        <input type="text" id="p0" value="0" onkeyup="DrawPoint.si.onClickBtnRefresh()" />
        <button onclick="DrawPoint.si.onClickBtnChangeX(-0.1)">&lt;-</button>
        <button onclick="DrawPoint.si.onClickBtnReset()">o</button>
        <button onclick="DrawPoint.si.onClickBtnChangeX(+0.1)">-&gt;</button>
        <button class="btnReferesh" onclick="DrawPoint.si.onClickBtnRefresh()">referesh</button>
    </div>
</body>

</html>
